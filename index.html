<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Call | AI Voice Agent</title>

  <link rel="icon" href="https://isonglobal.com/wp-content/uploads/2023/06/favicon.ico">
  <style>
    :root {
      --primary: #5243e3;
      --text-dark: #0a0a0a;
      --gradient-bg: radial-gradient(circle at center, #f8f8ff, #f0f2ff);
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--gradient-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: var(--text-dark);
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }

    h1 span {
      color: var(--primary);
      background: linear-gradient(90deg, var(--primary), #b3a8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Background floating tags */
    .tag {
      position: absolute;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background: #f4f3ff;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .tag.ai { top: 10%; left: 15%; color: #7e5bef; }
    .tag.inbound { top: 25%; right: 10%; color: #3b82f6; }
    .tag.outbound { bottom: 15%; left: 10%; color: #10b981; }

    /* Bot container */
    .bot-container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 400px;
      max-width: 90%;
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; }
      .bot-container { width: 90%; padding: 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="tag ai">AI Agents</div>
  <div class="tag inbound">Inbound Calls</div>
  <div class="tag outbound">Outbound Calls</div>

  <h1>Welcome to <span>Demo Call</span></h1>

  <div class="bot-container">
    <!-- ElevenLabs AI Voice Agent -->
    <elevenlabs-convai agent-id="agent_0701k7696sj6fkwr8x3rsea44fj3"></elevenlabs-convai>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
  </div>

</body>
</html>
