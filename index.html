<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Voice Agent Demo</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #f8f8ff, #eef0ff);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #222;
    }

    button {
      background: #5243e3;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 5px 15px rgba(82, 67, 227, 0.3);
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Popup overlay */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Popup box */
    .popup-box {
      position: relative;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      padding: 25px;
      width: 420px;
      max-width: 90%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: scaleIn 0.3s ease;
    }

    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #888;
    }

    elevenlabs-convai {
      width: 100%;
      height: 400px;
      display: none;
    }

    /* Hide ElevenLabs’ default floating widget */
    iframe[src*="elevenlabs.com/widget"],
    div[id*="elevenlabs-widget-container"] {
      display: none !important;
      visibility: hidden !important;
    }
  </style>
</head>
<body>

  <h1>Welcome to <span style="color:#5243e3;">AI Call Demo</span></h1>
  <button onclick="openPopup()">Start a Call</button>

  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <button class="close-btn" onclick="closePopup()">×</button>
      <p><strong>Connecting to AI Voice Agent...</strong></p>
      <elevenlabs-convai id="agentBox" agent-id="agent_0701k7696sj6fkwr8x3rsea44fj3"></elevenlabs-convai>
    </div>
  </div>

  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async></script>

  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "flex";
      document.getElementById("agentBox").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("agentBox").style.display = "none";
    }
  </script>

</body>
</html>
