<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo Call | ElevenLabs Voice Agent</title>
  <link rel="icon" href="https://isonglobal.com/wp-content/uploads/2023/06/favicon.ico" />
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>

  <style>
    :root {
      --primary: #5243e3;
      --primary-hover: #3d2fe0;
      --bg: #f6f6ff;
      --text-dark: #222;
      --text-muted: #666;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(
        circle at center,
        rgba(209, 213, 255, 0.25) 0%,
        rgba(255, 255, 255, 0.9) 60%,
        rgba(255, 255, 255, 1) 100%
      );
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-dark);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 2rem;
      text-align: center;
    }

    h1 span {
      color: var(--primary);
    }

    .start-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 14px 36px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(82, 67, 227, 0.25);
      transition: all 0.2s ease;
    }

    .start-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-3px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    #chatModal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
    }

    #chatModal.open {
      opacity: 1;
      pointer-events: auto;
    }

    #chatModal elevenlabs-convai {
      width: 360px;
      height: 500px;
      display: block;
      border-radius: 16px;
      overflow: hidden;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      border: none;
      background: transparent;
      font-size: 24px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
