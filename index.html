<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Voice Agent Demo</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #f8f8ff, #eef0ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      color: #222;
      margin-top: 50px;
    }

    button {
      background: #5243e3;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 5px 15px rgba(82, 67, 227, 0.3);
      transition: 0.2s;
      margin-top: 20px;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Welcome to <span style="color:#5243e3;">Demo Call</span></h1>
  <button onclick="startCall()">Start a Call</button>

  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async></script>

  <script>
    function forceCenterWidget() {
      // Try to access shadow roots repeatedly until widget loads
      const interval = setInterval(() => {
        // Find the ElevenLabs web component
        const widgetEl = document.querySelector('elevenlabs-convai');
        if (!widgetEl) return;

        // Access its shadow DOM
        const shadowRoot = widgetEl.shadowRoot;
        if (!shadowRoot) return;

        // Find the main container inside shadow DOM
        const frame = shadowRoot.querySelector('iframe');
        if (frame) {
          frame.style.position = "fixed";
          frame.style.top = "50%";
          frame.style.left = "50%";
          frame.style.transform = "translate(-50%, -50%)";
          frame.style.width = "420px";
          frame.style.height = "480px";
          frame.style.borderRadius = "20px";
          frame.style.zIndex = "99999";
          frame.style.boxShadow = "0 8px 25px rgba(0,0,0,0.25)";
          clearInterval(interval);
        }
      }, 500);
    }

    function startCall() {
      // Remove old widget if exists
      const old = document.querySelector('elevenlabs-convai');
      if (old) old.remove();

      // Create new widget
      const widget = document.createElement('elevenlabs-convai');
      widget.setAttribute('agent-id', 'agent_0701k7696sj6fkwr8x3rsea44fj3');
      document.body.appendChild(widget);

      // Try to center it after load
      forceCenterWidget();
    }
  </script>

</body>
</html>
